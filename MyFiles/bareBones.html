
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			// MAIN PART
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var cube;

			// INITIALIZE the whole scene
			init();

			// MAIN LOOP
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 100;
				camera.position.z = 500;

				// SCENE
				scene = new THREE.Scene();
				

				var light, object, object2;

				// LIGHTS
				scene.add( new THREE.AmbientLight( 0x404040 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 200, 200, 0 );
				scene.add( light );

				//var map = THREE.ImageUtils.loadTexture( 'textures/ash_uvgrid01.jpg' );
				//map.wrapS = map.wrapT = THREE.RepeatWrapping;
				//map.anisotropy = 16;

				// OBJECTS
				var geometry = new THREE.CubeGeometry(100,100,100);
				var material = new THREE.MeshLambertMaterial({color: 0xaaaaaa});
				cube = new THREE.Mesh(geometry, material);
				cube.position.y = 100;
				scene.add(cube);

				plane = new THREE.Mesh(new THREE.CubeGeometry(500,1,500), new THREE.MeshLambertMaterial({color: 0x22FF11}));

     			scene.add(plane);

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// Setup shadows
				renderer.shadowMapEnabled = true;
				renderer.shadowMapSoft = true;
				renderer.shadowMapBias = 0.0039;
			    renderer.shadowMapDarkness = 0.5;
			    renderer.shadowMapWidth = 1024;
			    renderer.shadowMapHeight = 1024;

			    light.castShadow = true;
      			cube.castShadow = true;
     			plane.receiveShadow = true;

     			// Setup phyics

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0001;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				cube.rotation.y += 0.01;
				//plane.rotation.x += 0.01;

				camera.lookAt( scene.position );

				//object.rotation.y += 0.1;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
