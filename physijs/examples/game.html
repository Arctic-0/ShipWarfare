<!DOCTYPE html>

<html>

<head>
	<title>Rigid body - Physijs</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="../physi.js"></script>
	
	<script type="text/javascript">
	
	'use strict';
	
	Physijs.scripts.worker = '../physijs_worker.js';
	Physijs.scripts.ammo = 'examples/js/ammo.js';
	
	var initScene, render, applyForce, setMousePosition, mouse_position, limit,
		ground_material, box_material,
		projector, renderer, render_stats, physics_stats, scene, ground, light, camera, box, boxes = [], updown, leftright;
	
	initScene = function() {
		projector = new THREE.Projector;
		
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '1px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );

		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );
		
		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
		scene.addEventListener(
			'update',
			function() {
				applyForce();
				scene.simulate( undefined, 1 );
				physics_stats.update();
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );
		
		// Materials
		ground_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ color: 0x1d92f2}),
			.1, // high friction
			.4 // low restitution
		);
		//ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		//ground_material.map.repeat.set( 3, 3 );
		
		box_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ color: 0x4c1010 }),
			.4, // low friction
			.5 // high restitution
		);
		//box_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		//box_material.map.repeat.set( .25, .25 );
		
		// Ground
		ground = new Physijs.BoxMesh(
			new THREE.CubeGeometry(100, 1, 100),
			ground_material,
			0 // mass
		);
		ground.receiveShadow = true;
		scene.add( ground );
		
		
		box = new Physijs.BoxMesh(
			new THREE.CubeGeometry( 6, 2, 4 ),
			box_material
		);
		
		box.castShadow = true;
		scene.add( box );
			

		// EVENT LISTENERS
		//renderer.domElement.addEventListener( 'mousemove', setMousePosition );

		document.addEventListener(
			'keydown',
			function( ev ) {
				switch( ev.keyCode ) {
					case 37:
						// Left
						leftright = 1;
						//leftright = limit(-1,1,leftright);
						break;
					
					case 39:
						// Right
						leftright = -1;
						//leftright = limit(-1,1,leftright);
						break;
					
					case 38:
						// Up
						updown = 1;
						//updown = limit(-1,1,updown);
						break;
					
					case 40:
						// Down
						updown = -1;
						//updown = limit(-1,1,updown);
						break;
				}
			}
		);
		
		document.addEventListener(
			'keyup',
			function( ev ) {
				switch( ev.keyCode ) {
					case 37:
						// Left
						leftright = 0;
						//leftright = limit(-1,1,leftright);
						break;
					
					case 39:
						// Right
						leftright = 0;
						//leftright = limit(-1,1,leftright);
						break;
					
					case 38:
						// Up
						updown = 0;
						//updown = limit(-1,1,updown);
						break;
					
					case 40:
						// Down
						updown = 0;
						//updown = limit(-1,1,updown);
						break;
				}
			}
		);

		requestAnimationFrame( render );
		scene.simulate();
	};
	
	render = function() {
		requestAnimationFrame( render );



		renderer.render( scene, camera );
		render_stats.update();
	};
	
	setMousePosition = function( evt ) {
		// Find where mouse cursor intersects the ground plane
		var vector = new THREE.Vector3(
			( evt.clientX / renderer.domElement.clientWidth ) * 2 - 1,
			-( ( evt.clientY / renderer.domElement.clientHeight ) * 2 - 1 ),
			.5
		);
		projector.unprojectVector( vector, camera );
		vector.sub( camera.position ).normalize();
		
		var coefficient = (box.position.y - camera.position.y) / vector.y
		mouse_position = camera.position.clone().add( vector.multiplyScalar( coefficient ) );
	};
	
	applyForce = function() {
		if(updown == 1) {
			var vector = new THREE.Vector4;
			vector.set(500,0,0);

			//x' = cos(a) * x - sin(a) * y
			//y' = sin(a) * x + cos(a) * y
			//radians = degrees * (pi/180)
			var alpha = box.rotation.y;
			vector.x = Math.cos(alpha) * vector.x - Math.sin(alpha) * vector.z;
			vector.z = Math.sin(alpha) * vector.x + Math.cos(alpha) * vector.z;

			console.log(vector.x + "," + vector.z + "rot.y:" + box.rotation.y);

			//var rotYMat = new THREE.Matrix4;
			//rotYMat.makeRotationY(box.rotation.y);
			//vector.applyMatrix4(rotYMat);
			box.applyCentralForce( vector );
		}

		if (leftright == 1) {
			/*var force = THREE.Vector3(1,1,1);
			force = box.matrix.multiplyVector3(new THREE.Vector3(1, 0, 0));
			var offset = THREE.Vector3(1,1,1);
			offset = box.matrix.multiplyVector3(new THREE.Vector3(0, 0, -1));
			
			box.applyImpulse(
               force,
                offset
			);*/

			// maybe add multiplication by forward velocity, so it turns faster at speed
			box.setAngularVelocity(new THREE.Vector3(0,0.5,0));

		} else if(leftright == -1) {
			/*box.applyImpulse(
                box.matrix.multiplyVector3(new THREE.Vector3(-1, 0, 0)),
                box.matrix.multiplyVector3(new THREE.Vector3(0, 0, -1))
			);*/
			
			box.setAngularVelocity(new THREE.Vector3(0,-0.5,0));
		}



	};

	limit = function(min, max, val) {
		if (val > max) {
			val = max;
		} else if (val < min) {
			val = min;
		}
	};

	window.onload = initScene;
	
	</script>
</head>

<body>
	<div id="viewport"></div>
</body>

</html>
